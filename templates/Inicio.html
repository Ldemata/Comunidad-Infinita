<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo - Guías y Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fdf9f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #ff7b00;
    }
    .navbar input {
      max-width: 400px;
    }
    .card {
      border: none;
      border-left: 4px solid #ff7b00;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    .badge-cat {
      background-color: #ffe5cc;
      color: #b04e00;
      font-weight: 500;
    }
    .btn-orange {
      background-color: #ff7b00;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background-color: #e46e00;
    }
    .category-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .category-bar .btn {
      border-radius: 50px;
      font-size: 0.9rem;
    }
    .like-btn {
      border: none;
      background: none;
      color: #ff7b00;
      font-weight: 600;
      cursor: pointer;
    }
    .like-btn:hover {
      color: #e46e00;
    }
  </style>
</head>
<body>

  <!-- 🔍 Barra de búsqueda -->
  <nav class="navbar py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="text-white fw-semibold mb-0">📚 EduShare</h4>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Buscar publicaciones..." aria-label="Buscar">
        <button class="btn btn-light" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <!-- 📂 Categorías -->
  <!-- 00
  </div> -->
<div class="container my-3">
    <div class="category-bar">
      <button class="btn btn-outline-warning btn-sm active">Todas</button>
      <button class="btn btn-outline-warning btn-sm">Matemática</button>
      <button class="btn btn-outline-warning btn-sm">Historia</button>
      <button class="btn btn-outline-warning btn-sm">Recursos</button>
      <button class="btn btn-outline-warning btn-sm">Ciencias</button>
      <button class="btn btn-outline-warning btn-sm">Lenguaje</button>
    </div>
  <!-- 🧾 Listado de Publicaciones -->
  <div class="container my-4">

    {% for publicacion in base_publicaciones %}

    <div class="card mb-3 p-3">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="fw-bold mb-1">{{ publicacion['titulo'] }}</h5>
            <div class="d-flex gap-1 flex-wrap">
            {% for categoria in publicacion['categorias'] %}
              <span class="badge badge-cat">{{ categoria }}</span>
            {% endfor %}
            </div>
        </div>
        <p class="text-muted small mb-2">por <strong>{{ publicacion['usuario'] }}</strong> · Publicado el {{ publicacion['fechaCreacion'] }}</p>
        <p class="mb-3">{{ publicacion['contenido'] }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
            <button class="btn btn-orange btn-sm" onclick="window.location.href='/publicacion?id={{ publicacion.id }}'">Ver publicación</button>
            </div>
            <button class="like-btn">
            👍 <span class="like-count">{{ publicacion['votos'] }}</span>
            </button>
        </div>
    </div>
{% endfor %}

  <script>
    // 💡 Script de demo para simular incremento de likes
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const count = btn.querySelector('.like-count');
        count.textContent = parseInt(count.textContent) + 1;
      });
    });
  </script>
